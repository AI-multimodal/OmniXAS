defaults:
  - default
  - debug
  - mps # trainer is specified underneath
  - callbacks
  - _self_

task_name: widhts_none
model:
  model:
    widths: [64]

compound_name: Cu-O # Ti-O
simulation_type: feff
tags:
  - ${compound_name}
  - ${simulation_type}

trainer:
  max_epochs: 500
  log_every_n_steps: 10

callbacks:
  early_stopping:
    min_delta: 0.0001
    verbose: True
  model_summary:
    max_depth: 10

# TODO: move this to seperate
hydra:
  searchpath:
    - pkg://utils/src/hydra/configs
    # You can also use file based schema:
    # - file:///etc/my_app
    # - file://${oc.env:HOME}/.my_app
